<!DOCTYPE html>
<html lang="pt-br">

<head> <!--Parte que o usuário não vê!-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Informações da fonte do GOOGLE-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Móveis customizados</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"> <!--Parte da fonte do GOOGLE-->

  <link rel="stylesheet" href="style.css">  <!--Aqui começa a criação do CSS, coloco aqui depois de importar as fontes no GOOGLE-->
 
</head>

<body> <!--Parte que o usuário vê-->



  <div id="hero"> <!--essa tag é usada para criar 2 ou mais elementos, a sigla "id" é o identificador da DIV-->
    <img src="images/img1.jpg" alt="Desenho de uma pessoa vestindo uma camisa amarela em uma sala com móveis">

    <h1> Ambientes <span>únicos</span> para você!</h1> <!--Span é usada para deixar em negrito-->

    <p> Nós criamos ambientes <strong>exclusivos</strong> e <strong>únicos</strong>, com muito bom gosto e
      profissionalismo, investimos tempo e <span>dedicação no seu projeto.</span></p>
    <!--tag usada para criar paragráfos ou linhas-->

    <br> <!--Quebra de linha-->

    <p> Tenha <span>ambientes limpos</span> e bem decorados, transmitindo <strong>elegância e finesse</strong> para todo
      aquele que estiver ali.</p>

    </div> <!--Sempre que você terminar de criar seu elemento e começar outro, você cria outra DIV-->

    <div id="footer"> <!--Essa parte representa a linha e os links magnéticos-->

    <div class="line"></div>

    <!--Essa div foi criada com o comando #line, serve para criar a linha embaixo perto da onde separa os elementos,
      div class é usado quanto colocamos no css .line que representa classes, se usamos # toda hora pode virar uma bagunça-->


    <!--blank significa para criar um pagina em branco e não fechar minha pagina-->


    <a target="_blank" href="https://instagram.com.br/moveisparavoce">Instagram</a> <!--Assim se cria links magnéticos-->
    
    <a href="mailto:contato@moveisparavoce.com">Fale Conosco</a> <!--Assim se cria links para email (Fale Conosco)-->
    </div>
   
  <!--a TAG img abre e fecha nela mesmo, parte alt é dá fórmula dela também-->
    
  <img id="balls" src="images/balls.svg" alt="Bolinhas amarelas no canto inferior direito da tela">  
  
</body>

</html>
